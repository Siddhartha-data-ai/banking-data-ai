# Databricks Asset Bundle configuration for Banking Data & AI Platform
bundle:
  name: banking-data-ai
  
# Workspace configuration
workspace:
  host: https://your-workspace.cloud.databricks.com

# Include resource definitions
include:
  - resources/**/*.yml

# Variables that can be referenced in resource configs
variables:
  catalog_name:
    description: Name of the Unity Catalog
    default: banking_catalog
  
  bronze_schema:
    description: Bronze layer schema name
    default: banking_bronze
  
  silver_schema:
    description: Silver layer schema name
    default: banking_silver
  
  gold_schema:
    description: Gold layer schema name
    default: banking_gold
  
  warehouse_id:
    description: SQL Warehouse ID for queries
    default: your_warehouse_id

# Targets for different environments
targets:
  dev:
    default: true
    mode: development
    workspace:
      root_path: /Users/${workspace.current_user.userName}/.bundle/${bundle.name}/${bundle.target}
    variables:
      catalog_name: ${workspace.current_user.userName}_banking_dev
      
  staging:
    mode: development
    workspace:
      root_path: /Shared/.bundle/${bundle.name}/${bundle.target}
    variables:
      catalog_name: banking_staging
      
  prod:
    mode: production
    workspace:
      root_path: /Shared/.bundle/${bundle.name}/${bundle.target}
    variables:
      catalog_name: banking_prod
    
    # Production-specific settings
    run_as:
      service_principal_name: banking_service_principal

